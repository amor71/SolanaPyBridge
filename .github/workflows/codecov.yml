# This is a basic workflow to help you get started with Actions

name: code-coverage

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "codecov"
  codecov:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      matrix:
        python-version: ["3.10"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Set Wallet For tests
        run: |
          touch /home/runner/.config/solana/id.json
          echo  ${{ secrets.SOL_WALLET }} > /home/runner/.config/solana/id.json
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          python -m pip install --upgrade pip
          cd $GITHUB_WORKSPACE
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install --no-root
          poetry run python -m pytest -s --cov --cov-report xml
          poetry run codecov -vt ${{ secrets.CODECOV_TOKEN }} 

